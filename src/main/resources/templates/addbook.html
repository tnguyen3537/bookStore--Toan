<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<h1>Add Book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
			<label for="isbn">ISBN</label>
			<input type="number" id="isbn" th:field="*{isbn}" required/>
			<div style="clear: both; display: block; height: 10px;"></div>

			<label for="title">Title</label> <input type="text" id="title"
				th:field="*{title}" required/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="author">Author</label> <input type="text"
				th:field="*{author}" required/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="title">Book Year</label> <input type="number"
				id="bookyear" th:field="*{bookyear}" required/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="title">Category</label>
			<select id="catlist" th:field="*{category}" class="form-control">
				<option th:each="category: ${categories}"
					th:value="${category.getcid()}" th:text="${category.getcName()}"></option>
			</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">Price(USD)</label> <input type="number" step="any"
				th:field="*{price}" required/>
			<div style="clear: both; display: block; height: 10px;"></div>

			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>

</html>
